<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon responsive -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/webp"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.webp"
    />
    <!-- favicon responsive end-->

    <title>Frontend Mentor | Order summary component</title>

    <!-- Google Stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Stuff -->

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Style end -->
  </head>

  <body>
    <section role="contentinfo">
      <div class="card js-primary-card">
        <div class="img-container">
          <img
            class=""
            src="./assets/images/illustration-hero.svg"
            alt="Music Icon"
          />
        </div>
        <div class="card-text">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-wrapper">
            <div class="plan js-plan-year">
              <div class="plan-container plan-container--active">
                <img src="./assets/images/icon-music.svg" alt="" />
                <div class="plan-text js-yearly-text">
                  <h2 class="plan-text__title">Annual Plan</h2>
                  <span class="plan-text__price">$59.99 / year</span>
                </div>
                <div class="plan__change js-plan__change">Change</div>
              </div>
            </div>
            <div class="plan js-plan-monthly hidden">
              <div class="plan-container">
                <img src="./assets/images/icon-music.svg" alt="" />
                <div class="plan-text js-monthly-text">
                  <h2 class="plan-text__title">Monthly Plan</h2>
                  <span class="plan-text__price">$8 / Monthly</span>
                </div>
                <div class="plan__change js-plan__change hidden">Change</div>
              </div>
            </div>
          </div>
          <button class="card__proceed-btn js-card__proceed-btn">
            Proceed to Payment
          </button>
          <button class="card__cancel-btn">Cancel Order</button>
        </div>
      </div>
      <div class="card thanks js-thanks hidden">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <h1 class="title">
          Thanks for <br />
          your purchase
        </h1>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Zyruks">Zyruks</a>.
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
